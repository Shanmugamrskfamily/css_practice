<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" href="favicon.ico" type="image/x-icon" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
      integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="./styles.css" />
    <title>Bootstrap Navbar by SHANMUGAM R</title>
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-light navbar-custom">
      <div class="container">
        <a
          class="navbar-brand text-white"
          style="font-size: 30px; font-weight: bold"
          href="#"
          >Append<span style="color: orange">.</span></a
        >
        <button
          class="navbar-toggler bg-light"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarNav"
          aria-controls="navbarNav"
          aria-expanded="false"
          aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse ml-2 navbar-collapse" id="navbarNav">
          <ul class="navbar-nav">
            <li class="nav-item">
              <a class="nav-link text-white" href="#">Home</a>
            </li>
            <li class="nav-item">
              <a class="nav-link text-white" href="#">About</a>
            </li>
            <li class="nav-item">
              <a class="nav-link text-white" href="#">Services</a>
            </li>
            <li class="nav-item">
              <a class="nav-link text-white" href="#">Portfolio</a>
            </li>
            <li class="nav-item">
              <a class="nav-link text-white" href="#">Team</a>
            </li>
            <li class="nav-item">
              <a class="nav-link text-white" href="#">Blog</a>
            </li>
            <li class="nav-item dropdown">
              <a
                class="nav-link dropdown-toggle text-white"
                href="#"
                id="navbarDropdown"
                role="button"
                data-bs-toggle="dropdown"
                aria-expanded="false">
                Dropdown
              </a>
              <ul
                class="dropdown-menu bg-info"
                aria-labelledby="navbarDropdown">
                <li><a class="dropdown-item" href="#">Item 1</a></li>
                <li><a class="dropdown-item" href="#">Item 2</a></li>
                <li><hr class="dropdown-divider" /></li>
                <li><a class="dropdown-item" href="#">Item 3</a></li>
              </ul>
            </li>
            <li class="nav-item">
              <a class="nav-link text-white" href="#">Contact</a>
            </li>
            <li class="nav-item bt">
              <button class="btn btn-danger">Get Started</button>
            </li>
          </ul>
        </div>
      </div>
    </nav>
    <div className="container my-5">
      <div
        className="row align-items-center"
        style="margin-top: 250px; margin-left: 100px; font-weight: bold">
        <div className="col-md-6">
          <h1 class="text-white">Welcome to Our Website</h1>
          <p class="text-white">
            We are a team of talented designers making websites with Bootstrap
          </p>
        </div>
        <div class="col-md-6">
          <div class="input-group">
            <input
              type="email"
              class="form-control"
              style="width: 50%"
              placeholder="Enter email address" />
            <div class="input-group-append">
              <button class="btn btn-danger">Signup</button>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div class="mt-5">
      <footer class="footerPage text-light text-center py-2">
        <div class="container">
          <div class="row">
            <div class="col-md-6">
              <p>&copy; <span id="currentYear"></span> SHANMUGAM R</p>
            </div>
            <div class="col-md-6">
              <ul class="list-inline">
                <li class="list-inline-item">
                  <a
                    href="https://github.com/Shanmugamrskfamily"
                    class="text-light"
                    target="_blank">
                    <i class="fab fa-github"></i> GitHub
                  </a>
                </li>
                <li class="list-inline-item">
                  <a
                    href="https://www.linkedin.com/in/shanmugamrskfamily/"
                    class="text-light"
                    target="_blank">
                    <i class="fab fa-linkedin"></i> LinkedIn
                  </a>
                </li>
              </ul>
            </div>
          </div>
        </div>
      </footer>
    </div>
    <script>
      document.getElementById("currentYear").textContent =
        new Date().getFullYear();
    </script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"></script>
  </body>
</html>
