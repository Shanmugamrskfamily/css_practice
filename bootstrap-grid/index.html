<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous" />
    <link rel="stylesheet" href="./styles.css" />
    <title>Bootstrap Grid</title>
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
      <a
        class="navbar-brand"
        style="font-size: 35px; font-weight: bold"
        href="#"
        >Shopping Website</a
      >
      <button
        class="navbar-toggler"
        type="button"
        data-toggle="collapse"
        data-target="#navbarNav"
        aria-controls="navbarNav"
        aria-expanded="false"
        aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
        <ul class="navbar-nav">
          <li class="nav-item active">
            <a class="nav-link" style="font-size: 20px" href="#">Home</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" style="font-size: 20px" href="#">Products</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" style="font-size: 20px" href="#">Services</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" style="font-size: 20px" href="#">Contact</a>
          </li>
        </ul>
      </div>
    </nav>

    <div class="container mt-5">
      <h1>Welcome to My Website</h1>
      <p>
        Lorem ipsum dolor sit amet, consectetur adipiscing elit. Nullam sit amet
        velit vel lectus suscipit gravida.
      </p>

      <div class="row text-center">
        <div class="col-md-4">
          <div class="card">
            <div class="card-img-top">
              <img
                src="https://www.freepnglogos.com/uploads/notebook-png/download-laptop-notebook-png-image-png-image-pngimg-2.png"
                alt="Image 1"
                class="img-fluid" />
            </div>
            <div class="card-title"><h4>Del Laptop</h4></div>
            <div class="card-text">₹23,000.00</div>
            <div class="card-body">
              <button class="btn btn-primary">Add to Cart</button>
            </div>
          </div>
        </div>
        <div class="col-md-4">
          <div class="card">
            <div class="card-img-top">
              <img
                src="https://www.freepnglogos.com/uploads/notebook-png/notebook-laptop-png-images-you-can-download-mashtrelo-14.png"
                alt="Image 2"
                class="img-fluid" />
            </div>
            <div class="card-title"><h4>Thoshiba Laptop</h4></div>
            <div class="card-text">₹28,350.00</div>
            <div class="card-body">
              <button class="btn btn-primary">Add to Cart</button>
            </div>
          </div>
        </div>
        <div class="col-md-4">
          <div class="card">
            <div class="card-img-top">
              <img
                src="https://www.freepnglogos.com/uploads/notebook-png/download-laptop-notebook-png-image-png-image-pngimg-2.png"
                alt="Image 3"
                class="img-fluid" />
            </div>
            <div class="card-title"><h4>Acer Laptop</h4></div>
            <div class="card-text">₹43,500.00</div>
            <div class="card-body">
              <button class="btn btn-primary">Add to Cart</button>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"></script>
  </body>
</html>
